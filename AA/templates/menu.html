<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subastas</title>

</head>
<style>

.menu ul  {
    list-style-type: none;
    margin: 0;
    padding: 0;
    overflow: hidden;
    background-color: rgb(90,153,211,100);
    }

.menu li {
    float: Right;
}

.menu li a {
    display: block;
    color: black;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
    }

/* Change the link color to #111 (black) on hover */
.menu li a:hover {
    background-color: rgb(63, 120, 243);
}
</style>
<body>
    <div class ="menu">
        <ul >
            <li ><a href="{% url 'subastas' %}">Eventos</a></li>
            <li ><a href="">Tiendas</a></li>
            <li ><a href="">Catalogos</a></li>
            <li><a href="{% url 'crearSubasta' %}">crear_subasta</a></li>
        </ul>
    </div>
    {% block content %}
    <p> bienvendidos </p>
    {% endblock %}
</body>
</html>
